review_state:
  outputs:
    context.memory: '{{[]}}'
  render:
    text: '## Encounted unknown BUG, Enter anything go to Free Chat'
  transitions:
    CHAT: chat_page_state
award_state:
  outputs:
    context.memory: '{{[]}}'
    context.correct_count: '{{0}}'
  render:
    text: '## You did it! Youve conquered this game and emerged victorious. ðŸŽŠðŸ‘‘
      \n\n Now you can continue playaround with the AI world. you can do it!'
  transitions:
    CHAT: chat_page_state

# you can go to chat page state any time
chat_page_state:
  inputs:
    user_message:
      type: IM
      user_input: true
  outputs: {}
  render:
    buttons:
    - content: Continue
      description: continue to play
      on_click: continue
    - content: Home
      description: Click to Go Back to Home
      on_click: go_home
    text: '{{chatreply}}'
  tasks:
  - module_config:
      memory: '{{context.memory}}'
      output_name: chatreply
      system_prompt: ''
      user_prompt: '{{user_message}}'
      widget_id: '1744214024104448000'
    module_type: AnyWidgetModule
    name: generate_reply
  transitions:
    CHAT: chat_page_state
