question_state:
  inputs:
    user_message:
      type: IM
      user_input: true
  outputs:
    context.correct_answer: '{{context.questions[context.question_idx][''answer'']}}'
  render:
    buttons:
    - content: Home
      description: Click to Go Back to Home
      on_click: go_home
    - content: Chat
      description: Go to free chat mod
      on_click: chat_state
    text: '{{context.questions[context.question_idx][''question'']}}'
  transitions:
    CHAT: analyze_state
