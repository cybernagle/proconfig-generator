analyze_state:
  inputs:
    user_prompt:
      type: IM
      user_input: true
  outputs:
    context.reply: '{{reply}}'
    context.your_answer: '{{user_prompt.trim()}}'
    context.memory: '{{user_prompt}}'
  tasks:
  - module_config:
      need_memory: false
      output_name: reply
      system_prompt: ''
      user_prompt: '{{user_prompt}}'
      widget_id: '1744214024104448000'
    module_type: AnyWidgetModule
    name: generate_reply
  render:
    text: Check answer state.
  transitions:
    ALWAYS: judge_state
